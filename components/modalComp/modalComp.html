<div class="modal">
  <p>Question</p>
  <input type="text"/>
  <p>Animal it's about</p>
  <input type="text"/>

  <div class="slider-container">
    <p>Difficulty</p>
    <input type="range" min="1" max="3" value="2" class="slider" id="myRange">
  </div>

  <div class="modal-options-container">
    <p>Options</p>
    <input type="radio" value="1"/>
    <input type="text"/>
    <input type="radio" value="2"/>
    <input type="text"/>
    <input type="radio" value="3"/>
    <input type="text"/>
    <input type="radio" value="4"/>
    <input type="text"/>
  </div>

  <div class="modal-btn-container">
    <button class="btn" id="save-btn">Save Question</button>
    <button class="btn" id="cancel-btn">Cancel</button>
  </div>
</div>
